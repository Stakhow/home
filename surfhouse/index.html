<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Surfhouse</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="wrapper">
            <div class="menu">
                <div class="logo">
                    <img src="img/surfhouse%20logo.png" alt="LOGO">
                </div>
                <ul class="nav">
                    <li><a class="nav__link" href="#"><span class="icon-facebook"></span></a></li>
                    <li><a class="nav__link" href="#"><span class="icon-twitter"></span></a></li>
                    <li><a class="nav__link" href="#"><span class="icon-youtube"></span></a></li>
                    <li><a class="nav__link" href="#"><span class="icon-pinterest"></span></a></li>
                    <li><a class="nav__link" href="#"><span class="icon-instagram"></span></a></li>
                    <li><a class="nav__link" href="#">EN</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="banner" class="wrapper">
        <div class="side-bar">
            <div class="cart">
                <div class="cart__login">
                    <a href="#" class="cart__link"><span>Log in</span></a>
                    <a href="#" class="cart__link"><span>Wish list(0)</span></a>
                </div>
                <div class="cart__buy-basket">
                    <div class="cart__icon">
                        <span class="icon-shopping-cart"></span>
                    </div>
                    <div class="cart__total-cost">
                        <span class="cart__price">$1,459,50</span>
                        <span class="cart__items">2 items</span>
                    </div>
                    <div class="cart__edit">
                        <span class="icon-close2"></span>
                        <a href="#"><span>EDIT</span></a>
                    </div>
                </div>
                <div class="cart__btn">
                    <div class="cart__view-cart">
                        <a href="#"><span>view cart</span></a>
                    </div>
                    <div class="cart__checkout">
                        <a href="#"><span>checkout</span></a>
                    </div>
                </div>
                <div><a href="#"></a><a href="#"></a></div>
                <div class="cart_search">
                    <input type="search" placeholder="search">
                    <a href="#"><span class="icon-cross"></span></a>
                    <input type="submit" value="">
                    <span class="icon-search"></span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
